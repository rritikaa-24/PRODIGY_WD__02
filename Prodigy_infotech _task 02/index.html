<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stopwatch Replica</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="main-wrapper">
    <div class="stopwatch-circle">
      <div class="ticks" id="tick-marks"></div>
      <div class="needle" id="needle"></div>
      <div class="digital-timer" id="digital-time">00:00.00</div>

      <div class="inner-dial">
        <div class="inner-ticks" id="inner-tick-marks"></div>
        <div class="inner-needle" id="inner-needle"></div>
      </div>
    </div>

    <div class="button-row">
      <button class="btn grey" id="start-btn">⏱</button>
      <button class="btn blue" id="pause-btn">▶</button>
      <button class="btn grey" id="reset-btn">⟳</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
